<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>
<p style="color: red" th:if="${message != null}" th:text="${message}"></p>
<table th:if="${ticket != null}">
    <caption>Ticket</caption>
    <tbody>
    <tr>
        <th id="id">ID</th>
        <th id="userId">UserID</th>
        <th id="eventId">EventID</th>
        <th id="place">Place</th>
        <th id="category">Category</th>
    </tr>
    <tr>
        <th th:text="${ticket.getId()}">id</th>
        <th th:text="${ticket.getUser().getId()}">userId</th>
        <th th:text="${ticket.getEvent().getId()}">eventId</th>
        <th th:text="${ticket.getPlace()}">place</th>
        <th th:text="${ticket.getCategory()}">category</th>
    </tr>
    </tbody>
</table>
</body>
</html>
